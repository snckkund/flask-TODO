{% extends 'base.html' %}

{% block title %} Update{% endblock title %}

{% block body %}
<h1>Update Task</h1>
<form action="/update/{{task.id}}" method="POST" class="task-form">
    <input type="text" name="content" id="content" value="{{task.content}}" required>
    <input type="submit" value="Update Task" class="btn-primary">
</form>
<a href="/" class="btn btn-cancel">Cancel</a>
{% endblock %}
